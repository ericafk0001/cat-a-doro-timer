<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat-O-Doro</title>
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="cat_head.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="music.css" />
  </head>
  <body>
    <audio src="alarm.mp3" id="alarm"></audio>
    <main>
      <div id="header">
        <h1>
          Cat-
          <img src="cat_head.png" id="cat-title-img" />
          -Doro
        </h1>
      </div>

      <div id="settings-container">
        <!--style="display: none"-->
        <div id="settings-header">
          <h2>Settings</h2>
          <button id="close-settings-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div id="settings-side">
            <button id="timer-settings">Timer</button>
            <button id="look-settings">Look</button>
            <button id="storage-settings">Storage</button>
            <button id="other-settings">Other</button>
            <button id="about-settings">About</button>
          </div>
        </div>
        <div id="settings-main">
          <div id="settings-page">
            <label for="pomodoro-setting">Pomodoro Time:</label>
            <input
              id="pomodoro-setting"
              type="text"
              placeholder="Enter Minutes.."
            />
          </div>
        </div>
      </div>

      <div id="container-container">
        <!--LEFT CONTAINER-->

        <div id="left-container">
          <div id="left-todo">
            <h3>To-Do List</h3>
            <div class="form-control">
              <input
                class="input input-alt"
                id="task-input"
                placeholder="Press Enter to Add.."
                required=""
                type="text"
              />
              <span class="input-border input-border-alt"></span>
            </div>
          </div>
          <div id="left-notes">
            <h3>Personal Notes</h3>
            <textarea
              id="note-box"
              placeholder="meow meow meow meow, meow meow meow meow meow.."
            ></textarea>
          </div>
        </div>

        <!--TIMER CONTAINER-->

        <div id="timer-container">
          <div class="radio-inputs">
            <label class="radio">
              <input type="radio" name="radio" checked="" id="pomodoro" />
              <span class="name">Pomodoro</span>
            </label>
            <label class="radio">
              <input type="radio" name="radio" id="short-break" />
              <span class="name">Short Break</span>
            </label>

            <label class="radio">
              <input type="radio" name="radio" id="long-break" />
              <span class="name">Long Break</span>
            </label>
          </div>

          <h1 id="timer-text">25:00</h1>
          <p id="quote">
            "Your time is limited, so don't waste it living someone else's life"
            - Steve Jobs
          </p>

            </button>

            <button id="reset-btn" class="filter">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="settings-btn" title="filter" class="filter">
              <i class="fa-solid fa-sliders"></i>
            </button>
          </div>
        </div>

        <!--RIGHT CONTAINER-->

        <div id="right-container">
          <div id="cat-petter">
            <p>Hover me!</p>
            <img src="cat_pet.png" id="cat-placement" />
          </div>
          <div id="cat-random">
            <p>Random Cat 😻</p>
            <img id="cat-image" />
            <div class="button" data-tooltip="Get Cat!" id="reload-cat">
              <div class="button-wrapper">
                <div class="text">Refresh</div>
                <span class="icon">
                  <i class="fa-solid fa-repeat"></i>
                </span>
              </div>
            </div>
          </div>
          <div id="time-tracker">
            <h3>Time Spent Working:</h3>
            <p id="time-display">0h, 0m, 0s</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Music box start (made by 3kh0!)-->
    <div id="music-box">
      <img id="music-cover" src="./img/music.png" alt="Cover Art" />
      <p id="music-info"></p>
      <button
        id="music"
        class="music"
        type="audio/mpeg"
        aria-label="Play/Pause Music"
      ></button>
      <button
        id="music-skip"
        class="music"
        aria-label="Skip current song"
      ></button>
      <audio id="music-src" src="./music/music1.mp3" hidden=""></audio>
    </div>
    <!-- Music box end -->
    <script src="script.js"></script>
    <script src="music.js"></script>
  </body>
</html>
