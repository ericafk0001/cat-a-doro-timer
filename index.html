<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat-A-Doro Timer</title>
    <script
      src="https://kit.fontawesome.com/480c99c053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <audio src="alarm.mp3" id="alarm"></audio>
    <main>
      <div id="header">
        <h1>Cat-cat-Doro</h1>
        <img src="" id="cat-title-img" />
      </div>
      <div id="timer-container">
        <div class="radio-inputs">
          <label class="radio">
            <input type="radio" name="radio" checked="" />
            <span class="name">Pomodoro</span>
          </label>
          <label class="radio">
            <input type="radio" name="radio" />
            <span class="name">Short Break</span>
          </label>

          <label class="radio">
            <input type="radio" name="radio" />
            <span class="name">Long Break</span>
          </label>
        </div>

        <h1 id="timer-text">25:00</h1>

          <button id="start">
            <span id="start-text">Start</span>

                  image-rendering: optimizeQuality;
                  fill-rule: evenodd;
                  clip-rule: evenodd;

                viewBox="0 0 784.11 815.53"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs></defs>

                  <metadata id="CorelCorpID_0Corel-Layer"></metadata>
