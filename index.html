    <!-- Music box start (made by 3kh0!)-->

      <img id="music-cover" src="./img/music.png" alt="Cover Art" />
      <p id="music-info"></p>
      <button
        id="music"
        class="music"
        type="audio/mpeg"
        aria-label="Play/Pause Music"
      ></button>
      <button
        id="music-skip"
        class="music"
        aria-label="Skip current song"
      ></button>
      <audio id="music-src" src="./music/music1.mp3" hidden=""></audio>
    </div>
